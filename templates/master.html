<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                My MicroBlog
            {% endblock title %}
        </title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4">My MicroBlog</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="{% url 'core:home' %}"
                           class="nav-link {% if request.path == '/' %}active{% endif %}"
                           aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'admin:index' %}" class="nav-link">Login</a>
                    </li>
                </ul>
            </header>

            <main class="flex-grow-1">
                {% block content %}

                {% endblock content %}
            </main>

            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">
                    Powered by <a href="https://webinative.com" target="_blank">Webinative Technologies</a>
                </p>

                <a href="/"
                   class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    My MicroBlog
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item">
                        <a href="{% url 'core:home' %}"
                           class="nav-link px-2 text-body-secondary">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'admin:index' %}"
                           class="nav-link px-2 text-body-secondary">Login</a>
                    </li>
                </ul>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
